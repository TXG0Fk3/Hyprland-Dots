$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/background

    blur_passes = 1
    blur_size = 4
    brightness = 0.4
}

# TIME
label {
  monitor =
  text = $TIME
  color = rgba(74c7ecff)
  font_size = 90
  font_family = $font
  position = 0, -100
  halign = center
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = rgba(cdd6f4ff)
  font_size = 25
  font_family = $font
  position = 0, -230
  halign = center
  valign = top
}

# FINGERPRINT
{
  monitor = "";
  text = "$FPRINTPROMPT";
  color = rgba(74c7ecff);
  font_size = 14;
  font_family = $font;
  position = "0, -107";
  halign = "center";
  valign = "center";
}

