# SAPPHIRE BAR
shape {
    monitor =
    size = 300, 42
    color = rgba(74c7ecff)
    rounding = 8
    rotate = 0
    xray = false

    position = 1, -47
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 260, 40
  rounding = 8
  outline_thickness = 0
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  inner_color = rgba(1e1e2eff)
  font_color = rgba(74c7ecff)
  font_family = $font
  fade_on_empty = false
  placeholder_text = Password
  hide_input = false
  swap_font_color = true
  check_color = rgba(a6e3a1ff)
  fail_color = rgba(f38ba8ff)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  position = 20, -47
  halign = center
  valign = center
}